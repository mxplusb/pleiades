---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: concourse
  namespace: concourse
spec:
  secretName: concourse-tls
  dnsNames:
    - ci.a13s.io
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: concourse
  namespace: concourse
spec:
  tls:
    - hosts:
        - ci.a13s.io
      secretName: concourse-tls
  rules:
    - host: ci.a13s.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: concourse-web
                port:
                  number: 8080
