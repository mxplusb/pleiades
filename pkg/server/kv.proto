syntax = "proto3";
package server;

import "api/v1/database/store.proto";
option go_package = "github.com/mxplusb/pleiades/pkg/server";

service KVStoreService {
  rpc Get(database.GetRequest) returns (database.GetResponse) {}
  rpc Put(database.PutRequest) returns (database.PutReply) {}
  rpc Delete(database.DeleteRequest) returns (database.DeleteResponse) {}
}